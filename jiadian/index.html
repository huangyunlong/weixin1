<script>
    (function(){
        var swiper = new Swiper(".swiper-container",{
            "direction":"vertical",
            loop:false,
            effect:"flash",
            paginationClickable:true,
            pagination:".swiper-pagination",
            onInit:function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd:function (swiper){
                swiperAnimate(swiper);
            }
        });
        var musicnot = document.querySelector(".music_note");
        var musicC = document.querySelector(".music_c");
        var audio =document.querySelector("audio");
        musicnot.addEventListener("click",function(){
            if(audio.paused){
                audio.play();
                musicnot.style.animationPlayState="running";
                musicC.style.zIndex=3;
            }
            else{
                audio.pause();
                musicnot.style.animationPlayState="paused";
                musicC.style.zIndex=-1;
            }
        })

    })();
</script>
